<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Page</title>
    <link href="styles.css" rel="stylesheet"
      
  </head>
  <body>
    <div class="reg-page">
    <h1>Registration Page</h1>
    <form action="">
      <table>
        <tr>
          <td><label for="fname">First Name:</label></td>
          <td><input type="text" name="fname" maxlength="12" minlength="3" required></td>
        </tr>
        
        <tr>
          <td><label for="last name">Last Name:</label></td>
          <td><input type="text" name="last name" maxlength="12" minlength="3" required></td>
        </tr>
        
        <tr>
          <td><label for="pnumber">Phone Number:</label></td>
          <td><input type="tel" name="pnumber" id="" placeholder="123-23-234" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" title="use this format '123-23-234'" required></td>
        </tr>
        
        <tr>
          <td><label for="email">Email:</label></td>
          <td><input type="email" name="email" id="email" required></td>
        </tr>
        
        <tr>
          <td><label for="gender">Gender:</label></td>
          <td>
            <select>
            <option value="male">Male</option>
            <option value="female">Female</option>
            </select>
          </td>
        </tr>
        
        <tr>
          <td><label for="dob">Date of birth:</label></td>
          <td><input type="date" name="dob" id="" max="2022-01-01" min="2010-01-01" required></td>
        </tr>
        <tr>
          <td><label for="color">Favorite Color:</label></td>
          <td><input type="color" name="color"></td>
        </tr>
        <tr>
          <td><input type="submit" value="submit" /></td>
          <a href="success.html"></a>
        </tr>
      </table>
    </form>
  </body>
</html>
